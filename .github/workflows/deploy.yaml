# Se emplea para generar dependencias, de manera que el segundo job se ejecuta despu√©s del primer job

name: Third Deploy Session 2

on: push

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Hola Mundo
        run: echo "Hola mundo"

  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: Hola Mundo segundo
        run: echo "Hola mundo segundo"
